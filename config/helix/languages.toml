[language-server.pyright]
command = "pyright-langserver"
args = ["--stdio"]
config = {} # somehow important for pyright to work

[language-server.ruff]
command = "ruff"
args = ["server"]

[language-server.zk]
command = "zk"
args = ["lsp"]

[[language]]
name = "python"
language-servers = ["ruff", "pyright"]

[[language]]
name = "toml"
formatter = { command = "taplo", args = [
  "fmt",
  "--option",
  "align_comments=false",
  "-",
] }

[[language]]
name = "markdown"
language-servers = ["zk"]
