theme = "github_dark_fixed"

[editor]
true-color = true
line-number = "relative"
soft-wrap.enable = true
color-modes = true
end-of-line-diagnostics = "hint"

[editor.cursor-shape]
insert = "bar"

[editor.inline-diagnostics]
cursor-line = "warning" # show warnings and errors on the cursorline inline

[keys.normal]
Cmd-s = ":write"   

[keys.insert]
Cmd-s = ":write"    

[keys.select]
Cmd-s = ":write"    
