set -g default-terminal "screen-256color"
# true color
set-option -ga terminal-overrides ",*:Tc"

# mouse support
set -g mouse on

# copy and paste on macOS
set-option -g default-command "reattach-to-user-namespace -l zsh"

# vim copy style
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

# for nested tmux sessions
bind-key b send-prefix

# make delay shorter
set -sg escape-time 10

# reload config file
bind r source-file ~/.tmux.conf \; display "Config Reloaded!"

# synchronize all panes in a window
bind y setw synchronize-panes

bind | split-window -h
bind - split-window -v

# don't rename windows automatically
set-option -g allow-rename off

############
## DESIGN ##
############

set -g pane-border-fg white
set -g pane-active-border-fg green

set -g status-justify centre
set -g status-bg green
set -g status-fg black
set -g status-interval 2

setw -g mode-bg green
setw -g mode-fg black

# window status
setw -g window-status-format " #F#I:#W#F "
setw -g window-status-current-format " #F#I:#W#F "
setw -g window-status-format "#[fg=magenta]#[bg=black] #I #[bg=cyan]#[fg=colour8] #W "
setw -g window-status-current-format "#[bg=brightmagenta]#[fg=colour8] #I #[fg=colour8]#[bg=colour14] #W "
setw -g window-status-current-bg colour0
setw -g window-status-current-fg colour11
setw -g window-status-bg green
setw -g window-status-fg black
setw -g window-status-attr reverse

set -g status-bg default

set -g status-left '#[fg=white][#S] '
set -g status-right '#[fg=white] %a %d.%m %H:%M'


setw -g window-status-current-fg green
setw -g window-status-current-bg brightblack
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I#[fg=white]:#[fg=brightwhite]#W '

setw -g window-status-fg blue
setw -g window-status-bg default
setw -g window-status-attr none
setw -g window-status-format ' #I#[fg=white]:#[fg=brightblack]#W '

set -g message-fg black
set -g message-bg green