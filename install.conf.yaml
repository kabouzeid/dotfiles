- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/:
      glob: true
      path: home/*
      prefix: '.'
    ~/.config/:
      glob: true
      path: config/*

- shell:
  -
    description: Installing tpm.
    command: >-
      if [ ! -e ~/.tmux/plugins/tpm ]; then
      git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm;
      fi
